<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">closehat</span>
    </div>
    <div data-key="67" class="key">
      <kbd>C</kbd>
      <span class="sound">crash</span>
    </div>
    <div data-key="86" class="key">
      <kbd>V</kbd>
      <span class="sound">powerout</span>
    </div>
    <div data-key="66" class="key">
      <kbd>B</kbd>
      <span class="sound">winddown</span>
    </div>
  </div>

  <div class="loopCenter">
    <button id="guitarLoop" type="button" class="loop" onclick="playMusic('guitar')">Guitar loop</button>
    <button id="electricLoop" type="button" class="loop" onclick="playMusic('electric')">Electric Loop</button>
    <button id="saxLoop" type="button" class="loop" onclick="playMusic('sax')">Sax Loop</button>
  </div>

  <audio data-key="65" src="sounds/clap.wav"></audio>
  <audio data-key="83" src="sounds/hihat.wav"></audio>
  <audio data-key="68" src="sounds/kick.wav"></audio>
  <audio data-key="70" src="sounds/openhat.wav"></audio>
  <audio data-key="71" src="sounds/boom.wav"></audio>
  <audio data-key="72" src="sounds/ride.wav"></audio>
  <audio data-key="74" src="sounds/snare.wav"></audio>
  <audio data-key="75" src="sounds/tom.wav"></audio>
  <audio data-key="76" src="sounds/closedHihat.wav"></audio>
  <audio data-key="67" src="././sounds/fx/crash.wav"></audio>
  <audio data-key="86" src="././sounds/fx/powerOut.wav"></audio>
  <audio data-key="66" src="././sounds/fx/windDown.wav"></audio>


  <audio src="././sounds/loops/guitar.wav" id="guitar" loop></audio>
  <audio src="././sounds/loops/electronic.wav" id="electric" loop></audio>
  <audio src="././sounds/loops/sax.wav" id="sax" loop></audio>

</body>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
  integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
  integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>

<script src='scripts.js'></script>

</html>
